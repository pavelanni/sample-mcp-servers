# Kind cluster configuration for MCP servers
#
# This config sets up a single-node Kind cluster with:
# - containerd configured to use external registry config directory
# - Node labeled for ingress readiness (if needed later)
#
# Usage:
#   KIND_EXPERIMENTAL_PROVIDER=podman kind create cluster --config kind-config.yaml --name mcp-cluster
#
# Note: The setup-kind-with-registry.sh script uses this config automatically.

kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
nodes:
- role: control-plane
  kubeadmConfigPatches:
  - |
    kind: InitConfiguration
    nodeRegistration:
      kubeletExtraArgs:
        node-labels: "ingress-ready=true"
  extraPortMappings:
  - containerPort: 80
    hostPort: 8080
    protocol: TCP
  - containerPort: 443
    hostPort: 8443
    protocol: TCP
containerdConfigPatches:
- |-
  [plugins."io.containerd.grpc.v1.cri".registry]
    config_path = "/etc/containerd/certs.d"
