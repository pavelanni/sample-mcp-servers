apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: weather-route
  namespace: mcp-test
  labels:
    mcp-server: "true"
spec:
  parentRefs:
    - name: mcp-gateway
      namespace: mcp-system
  hostnames:
    - weather.mcp.local
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: weather-service
          namespace: weather-server
          port: 8083
